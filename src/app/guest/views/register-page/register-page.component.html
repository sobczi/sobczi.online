<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="small-form" fxLayout="column" fxLayoutGap="10px" fxFlex.gt-xs="50" fxFlex.lt-sm="100">
    <div class="header font-medium" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
      <mat-icon svgIcon="register"></mat-icon>
      <span>{{ 'shared.registration' | translate | uppercase }}</span>
    </div>
    <form [formGroup]="form" fxLayout="column" fxLayoutGap="10px">
      <mat-form-field>
        <mat-label>{{ 'shared.fullName' | translate }}</mat-label>
        <input matInput formControlName="fullName">
        <mat-error>{{ 'shared.fieldRequired' | translate }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error>{{ 'shared.fieldRequired' | translate }}</mat-error>
        <mat-error *ngIf="form.controls.email.hasError('pattern')">{{ 'shared.invalidEmail' | translate }}</mat-error>
      </mat-form-field>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
        <span class="snippet" (click)="handleLogin()">{{ 'shared.backToLogin' | translate }}</span>
        <button
          mat-raised-button
          class="submit-button font-medium"
          color="primary"
          [disabled]="form.invalid"
          (click)="handleRegister()"
          type="submit"
        >
          {{ 'shared.sendRequest' | translate }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
